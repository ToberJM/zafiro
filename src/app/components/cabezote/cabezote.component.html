<!--=====================================
TOP
======================================-->
<div class="container-fluid barraSuperior navbar-fixed-top" id="top">
	
	<div class="container">
		
		<div class="row banerSuperiror">
	
			<!--=====================================
			SOCIAL
			======================================-->

			<div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 social">
				
				<ul>	
					<li *ngFor="let social of RedesSociales">
						<a href="{{social['url']}}" target="_blank">
							<i class="fa {{social['red']}} redSocial {{social['estilo']}}" aria-hidden="true"></i>
						</a>
					</li>
				</ul>

			</div>

			<!--=====================================
			REGISTRO
			======================================-->

			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 registro">
				
				<ul>
					
					<li><a href="#modalIngreso" data-toggle="modal">Ingresar</a></li>
					<li>|</li>
					<li><a href="#modalRegistro" data-toggle="modal">Crear una cuenta</a></li>

				</ul>

			</div>	

		</div>	

	</div>

</div>

<!--=====================================
HEADER
======================================-->
<div class="segundoBaner">
	<header class="container-fluid">
	
		<div class="container">
			
			<div class="row" id="cabezote">
	
				<!--=====================================
				LOGOTIPO
				======================================-->
				
				<div class="col-lg-3 col-md-3 col-sm-2 col-xs-12" id="logotipo">
					
					<a routerLink="/">
							
						<img src="https://images.modalia.com/images/permoda/homekoaj4.jpg" class="img-responsive">
	
					</a>
					
				</div>
	
				<!--=====================================
				BLOQUE CATEGORÍAS Y BUSCADOR
				======================================-->
	
				<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
						
					<!--=====================================
					BOTÓN CATEGORÍAS
					======================================-->
	
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 backColor" id="btnCategorias" (click)="this.DeslizarCategorias()">
						
						<p>Categorìas
						
							<span class="pull-right">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</span>
						
						</p>
	
					</div>
	
					<!--=====================================
					BUSCADOR
					======================================-->
					
					<div class="input-group col-lg-8 col-md-8 col-sm-8 col-xs-12" id="buscador">
						
						<input type="search" name="buscar" class="form-control" placeholder="Buscar...">	
	
						<span class="input-group-btn">
							
							<a  routerLink="/busqueda" (click)="buscador()">
	
								<button class="btn btn-default backColor" type="submit">
									
									<i class="fa fa-search"></i>
	
								</button>
	
							</a>
	
						</span>
	
					</div>
				
				</div>
	
				<!--=====================================
				CARRITO DE COMPRAS
				======================================-->
	
				<div class="col-lg-3 col-md-3 col-sm-2 col-xs-12" id="carrito">
					
					<a href="#">
	
						<button class="btn btn-default pull-left backColor"> 
							
							<i class="fa fa-shopping-cart" aria-hidden="true"></i>
						
						</button>
					
					</a>	
	
					<p>TU CESTA <span class="cantidadCesta">3</span> <br> COP $ <span class="sumaCesta">20</span></p>	
	
				</div>
	
			</div>
	
			<!--=====================================
			CATEGORÍAS
			======================================-->
	
	
			<div class="col-xs-12 backColor" id="categorias">
				
				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-12" *ngFor="let categoria of arrayCategorias">
					<h4>
						<a routerLink="/productos/{{categoria['ruta']}}" class="pixelCategorias" (click)="this.DeslizarCategorias()">{{categoria["nombre"]}}</a>
					</h4>
					<hr>
					<ul>
						
						<li *ngFor="let subcategoria of arraySubCategorias[categoria['id']]">
							<a routerLink="/productos/{{subcategoria['ruta']}}" class="pixelSubCategorias" (click)="this.DeslizarCategorias()">
									{{subcategoria["subCategoria"]}}
							</a>					
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
</div>
